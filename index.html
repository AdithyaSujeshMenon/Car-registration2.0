<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pess Vehicle Registration Point</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="IMG_0991.png" id="logo" class="logo" alt="Pess Logo" />
            <h1>Vehicle Registration</h1>
        </div>
        <nav>
            <button class="nav-btn active" data-section="register">Vehicle Entry</button>
            <button class="nav-btn" data-section="reports">View Reports</button>
            <button class="nav-btn" data-section="vehicles">Registered Vehicles</button>
            <button class="nav-btn" data-section="exempt">Exempt Vehicles</button>
        </nav>
    </div>

    <div class="main-content">
        <section id="register" class="content-section active">
            <div class="container">
                <h2>Register Your Vehicle</h2>
                <form id="carForm">
                    <div class="form-group">
                        <label for="vehicleType">Vehicle Type:</label>
                        <select id="vehicleType" name="vehicleType" required>
                            <option value="">Select Type</option>
                            <option value="Motorcycle">Motorcycle</option>
                            <option value="Car">Car</option>
                            <option value="Truck">Truck</option>
                            <option value="Van">Van</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vehicleNumber">Vehicle Number:</label>
                        <input type="text" id="vehicleNumber" name="vehicleNumber" required placeholder="e.g., ABC1234">
                    </div>
                    <div class="form-group">
                        <label for="ownerName">Owner's Name (Optional):</label>
                        <input type="text" id="ownerName" name="ownerName" placeholder="e.g., John Doe">
                    </div>
                    <div class="form-group">
                        <label for="carModel">Car Model (Optional):</label>
                        <input type="text" id="carModel" name="carModel" placeholder="e.g., Toyota Corolla">
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Number (Optional):</label>
                        <input type="text" id="contactNumber" name="contactNumber" placeholder="e.g., +1234567890">
                    </div>
                    <div class="form-group">
                        <label for="additionalNotes">Additional Notes:</label>
                        <textarea id="additionalNotes" name="additionalNotes" class="notes-field" placeholder="Add any additional notes here..."></textarea>
                    </div>
                    <button type="submit" class="register-btn">Register Vehicle</button>
                    <button type="button" id="clearAll" class="clear-btn">Clear All</button>
                </form>
            </div>
        </section>

        <section id="reports" class="content-section">
            <div class="container">
                <h2>View Reports</h2>
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate">
                </div>
                <div class="form-group">
                    <label for="filterType">Filter Type:</label>
                    <select id="filterType" name="filterType">
                        <option value="all">All Vehicles</option>
                        <option value="exempt">Exempt Only</option>
                        <option value="non-exempt">Non-Exempt Only</option>
                    </select>
                </div>
                <div class="export-options">
                    <button id="exportPDF" class="report-btn">Export as PDF</button>
                    <button id="exportExcel" class="report-btn">Export as Excel</button>
                    <button id="exportTXT" class="report-btn">Export as TXT</button>
                </div>
                <button id="viewReportBtn" class="report-btn">View Report</button>
                <button id="todayReportBtn" class="report-btn">Today's Registrations</button>
                <div id="reportResults" class="scrollable"></div>
            </div>
        </section>

        <section id="vehicles" class="content-section">
            <div class="container">
                <h2>Registered Vehicles</h2>
                <ul id="carList" class="scrollable"></ul>
                <div id="paginationControls" class="scrollable-horizontal"></div>
            </div>
        </section>

        <section id="exempt" class="content-section">
            <div class="container">
                <h2>Exempt Vehicles Management</h2>
                <div class="form-group">
                    <input type="text" id="exemptVehicleNumber" placeholder="Enter vehicle number">
                    <button id="addExemptBtn" class="register-btn">Add to Exempt List</button>
                </div>
                <ul id="exemptList" class="scrollable"></ul>
            </div>
        </section>
    </div>

    <!-- Modals -->
    <div id="carDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 id="modalVehicleNumber"></h2>
            <div id="modalCarDetails"></div>
            <button id="deleteModalBtn" class="delete-btn">Delete</button>
        </div>
    </div>

    <div id="reportModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeReportModal">&times;</span>
            <h2>Report from <span id="reportDateRange"></span></h2>
            <ul id="reportCarList" class="scrollable"></ul>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeAuthModal">&times;</span>
            <h2>Authentication Required</h2>
            <input type="password" id="passcodeInput" placeholder="Enter Passcode" maxlength="6">
            <button id="submitPasscodeBtn">Submit</button>
            <div id="authMessage" style="color: red; display: none;">Incorrect Passcode. Please try again.</div>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content success">
            <div id="successMessage"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
